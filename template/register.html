    </button>

  <main>
    <div class="container" style="margin-top:45px;">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" style="margin-top:-40px;"><b>Register</b></h5>
                    
                  </div>

                  <form  action="/insert/" method="POST" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Name</label>
                      <div class="input-group has-validation">
                        
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                         <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="yourUsername" class="form-label">Phone Number</label>
                        <div class="input-group has-validation">
                          
                          <input type="number" name="phone" class="form-control" id="yourUsername" required>
                         <div class="invalid-feedback">Please enter your number.</div> 
                        </div>
                      </div>
                      
                    <div class="col-12">
                        <label for="yourUsername" class="form-label">Email</label>
                        <div class="input-group has-validation">
                          
                          <input type="email" name="email" class="form-control" id="yourUsername" pattern=".+@gmail\.com" required>
                           <div class="invalid-feedback">Please enter your email.</div> 
                        </div>
                      </div>
  
  

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                       <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                     
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>
                    
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
