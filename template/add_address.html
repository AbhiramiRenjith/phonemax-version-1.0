{% extends 'main.html' %}
{% block content %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container ">
      <a class="navbar-brand"href="#"><b style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size:33px;"><i class="fa fa-cart-plus"></i>PhoneMax</b></a>
      <!-- <div ><input type="search" placeholder="search products" style="margin-left:210px;width:300px;height:40px;border-color: rgb(249 241 241);border-radius:4px;"></div> -->
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link active" href="/products">Products</a>
          <a class="nav-link active" href="/view_cart">Cart</a>
          <a class="nav-link active" href="/myprofile">Myprofile</a>
          <a class="nav-link active" href="/signout/">Logout</a>
          
          
        </div>
      </div>
    </div>
  </nav>
  <div class="callback-form contact-us">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="contact-form">
            <form method="post"  id="contact">
                {% csrf_token %}
               <div class="row">
                    <div class="col-sm-6 col-xs-12"  style="margin-top:200px ;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_name" placeholder="Name:">
                         </div>
                    </div>
                    <div class="col-sm-6 col-xs-12" style="margin-top: 200px;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_phone" placeholder="Phone:">
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-6 col-xs-12"  style="margin-top:40px;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_address" placeholder="Address:">
                         </div>
                    </div>
                    <div class="col-sm-6 col-xs-12" style="margin-top: 40px;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_pincode" placeholder="Pincode:">
                         </div>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-6 col-xs-12" style="margin-top:40px;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_city" placeholder="City:">
                         </div>
                    </div>
                    <div class="col-sm-6 col-xs-12" style="margin-top: 40px;">
                         <div class="form-group">
                              <input type="text" class="form-control" name="b_state" placeholder="State:">
                         </div>
                    </div>
               </div>
               <div class="row">
                 <div class="col-lg-12">
                    <button type="submit" value="submit" id="form-submit" class="filled-button btn-success" style="margin-left: 1000px;margin-top:40px ;">Add Address</button>
                </div>
               </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>   



        

{% endblock %}
